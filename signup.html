<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\signup.css">
    

</head>

<body>
    <div class="fd">
        <a href="index.html"><img src="https://i.ebayimg.com/images/g/-1EAAOSwkhJgjHii/s-l1600.png"></a>
    </div>
    <div>
        <h2 id="account">Create Your Free Account</h2>
    </div>
    <div class="f">
        <form>
            <label>Username</label>
            <input type="text" id="username" placeholder="Username" size="48">
            <br>
            <label>Email</label>
            <input type="email" id="email" placeholder="Email Address" size="48">
            <br>
            <label>DOB</label>
            <input type="text" id="dob" placeholder="Date Of Birth" size="48">
            <br>
            <label>Location</label>
            <input type="text" id="location" placeholder="Location" size="48">
            <br>
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" size="48">
            <br>
            <label>Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm Password" size="48">
            <br>
            <label>Role</label>
            <select id="role">
                <option value="Admin">Admin</option>
                <option value="Explorer">Explorer</option>
            </select>

        </form>
    </div>
    <div id="lastt">
        <button id="last">
            <h3 id="h3" style="margin: 0px;">Sign Up</h3>
        </button>
    </div>
    <div id="header">
        <h5>Need Help?</h5>
        <h5>support@Todo.com</h5>
    </div>

</body>
<script src="scripts\signup.js"></script>
</html>
